<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="game_view">
      <div id="game_view_info">
        {{infoMessage}}
      </div>
      <div id="game_view_squares">
        <div
          v-for="(square, i) in squares"
          v-on:click="makeMove(i)"
          v-bind:class="{highlighted: square.isHighlighted}"
          class="game_view_square">
          {{square.value}}
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="js/square.js"></script>
    <script src="js/game.js"></script>
    <script type="text/javascript">
        let activeGame = new Game();
        let gameVue = new Vue({
          el: '#game_view',
          data: activeGame,
          computed: {
            infoMessage: function() {
              if (this.inProgress) {
                return 'It is ' + this.currentTurn + '\'s turn!';
              }

              if (this.winner) {
                return this.winner + ' wins!';
              }

              if (!this.winner && !this.inProgress) {
                return 'It was a draw!';
              }
            }
          }
        });
    </script>

  </body>
</html>
